        <!-- Page Header -->
        <div class="page-header">
          <h1>{{ page.title }} {% if page.tagline %} <small>{{ page.tagline }}</small>{% endif %}</h1>
        </div>

        <!-- Projects Row -->
        <div class="row">
          {% for page in site.pages %}
            {% if page.group == "categories" %}
            {% assign tag_num = {{site.tags[page.category].size}} %}
            <div class="col-md-4 learning-item">
                <a href="{{ BASE_PATH }}{{page.url}}">
                    <img class="img-responsive" src="http://placehold.it/700x400" alt="">
                </a>
                <a href="{{ BASE_PATH }}{{page.url}}" class="category-heading">
                  {{ page.title}} ({{ tag_num }} resources)
                </a>
            </div>
            {% endif %}
            {% endfor %}
        </div>
        <!-- /.row -->
