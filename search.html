<h1>Search Results</h1>
<div id="search-results" class="row experiences"></div>

<script>
  window.store = {
    {% for post in site.posts %}
      "{{ post.url | slugify }}": {
        "title": "{{ post.title | xml_escape }}",
        "author": "{{ post.author | xml_escape }}",
        "category": "{{ post.category | xml_escape }}",
        "image": "{{ post.image | xml_escape }}",
        "resourceUrl": "{{post.resource-url | xml_escape }}",
        "resourceAuthor": "{{post.resource-author | xml_escape }}",
        "resourceOrg": "{{post.resource-org | xml_escape }}",
        "resourceType": "{{post.resource-type | xml_escape }}",
        "access": "{{post.access | xml_escape }}",
        "siteURL": "{{site.baseurl}}",
        "learningItemID": "{{post.title | split: ' ' | join: '-'}}",
        "contentHTML": "{{post.content | strip_newlines}}",
        "content": {{ post.content | strip_html | strip_newlines | jsonify }},
        "url": "{{ post.url | xml_escape }}"
      }
      {% unless forloop.last %},{% endunless %}
    {% endfor %}
  };
</script>
<script src="{{ site.baseurl }}assets/themes/hack-id/js/lunr.min.js"></script>
<script src="{{ site.baseurl }}assets/themes//hack-id/js/search.js"></script>
